<p class="total-results">Total movies : <span>{{totalResults}}</span></p>

<ul>
  <li *ngFor="let film of films">
    <film-item [film]="film"></film-item>
  </li>
</ul>

<loader *ngIf="films.length === 0" [title]="title +' films'"></loader>

<nav *ngIf="films.length > 0">
  <ul *ngIf="totalPages && totalPages != 0">
    <li (click)="setPage(1)" [ngClass]="{'active' : activePage === 1 }">
      1
    </li>
    <li class="many-pages" *ngIf="showFirstPart">
      ...
    </li>
    <li *ngFor="let page of possiblePages" (click)="setPage(page)" [ngClass]="{'active' : activePage === page}">
      {{page}}
    </li>
    <li class="many-pages" *ngIf="showSecondPart">
      ...
    </li>
    <li (click)="setPage(totalPages)" [ngClass]="{'active' : activePage === totalPages}" >
      {{totalPages}}
    </li>
  </ul>
</nav>
