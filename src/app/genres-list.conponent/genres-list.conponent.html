<p *ngIf="!genres.length" style="color: #fff">Loading genres ... </p>
<article *ngIf="genres.length">
  <p>Genres : </p>
  <ul  *ngIf="genres.length">
    <li *ngFor="let genre of genres" [ngClass]="{'active': activegenre === genre.id}">
      <a routerLink="/genres/{{genre.id}}/page/1">{{genre.name}}</a>
    </li>
  </ul>
</article>
