    <main class="center">
      <section class="main-content">
        <div class="sidebar">
          <div class="category-container">
              <article>
                <p>Categories : </p>
                <ul >
                  <li *ngFor="let filter of filters">
                    <a routerLink="/{{filter.key}}/page/1" routerLinkActive="active">{{filter.name}}</a>
                  </li>
                </ul>
              </article>
          </div>
          <div class="genres-container">
            <loader *ngIf="!genres.length" [title]="'genres'"></loader>
            <article *ngIf="genres.length">
              <p>Genres : </p>
              <ul  *ngIf="genres.length">
                <li *ngFor="let genre of genres">
                  <a routerLink="/genres/{{genre.id}}/page/1" routerLinkActive="active">{{genre.name}}</a>
                </li>
              </ul>
            </article>
          </div>
        </div>
        <div class="films-container">
          <router-outlet></router-outlet>
        </div>
      </section>
    </main>
